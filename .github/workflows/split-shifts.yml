name: Split Rota Shifts

on:
  schedule:
    - cron: '0 0 * * *'  # This runs every day at midnight (adjust as needed)
  push:
    paths:
      - '**/*.py'  # Run when Python files change

jobs:
  split-shifts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script to split shifts
      run: python split_shifts.py

    - name: Upload ICS files as artifacts
      uses: actions/upload-artifact@v3  # Updated to version v3
      with:
        name: ics-files
        path: output/Splits/*.ics  # Upload files from the output/Splits folder
